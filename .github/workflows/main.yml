name: Deploy Laravel Project on push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Get the latest code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        run: |
          composer install --no-scripts --no-progress --no-suggest
        continue-on-error: false
        
      - name: Update Composer dependencies
        run: |
          composer update --no-scripts --no-progress --no-suggest
        continue-on-error: false
        
      - name: Dump autoload files
        run: composer dump-autoload --optimize
        continue-on-error: false
        
      - name: Generate storage link
        run: php artisan storage:link
        continue-on-error: false
        
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
        continue-on-error: false
        
      - name: Install Node.js (latest version)
        uses: actions/setup-node@v2
        continue-on-error: false
        
      - name: Create .env file
        run: |
          echo "APP_NAME=Laravel" >> .env
          echo "APP_ENV=local" >> .env
          echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
          echo "APP_DEBUG=true" >> .env
          echo "APP_URL=https://test.trungthanhweb.com" >> .env
          echo "LOG_CHANNEL=stack" >> .env
          echo "LOG_DEPRECATIONS_CHANNEL=null" >> .env
          echo "LOG_LEVEL=debug" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=nhtrudpq_test" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "BROADCAST_DRIVER=log" >> .env
          echo "CACHE_DRIVER=file" >> .env
          echo "FILESYSTEM_DISK=local" >> .env
          echo "QUEUE_CONNECTION=sync" >> .env
          echo "SESSION_DRIVER=file" >> .env
          echo "SESSION_LIFETIME=120" >> .env
          echo "REDIS_HOST=127.0.0.1" >> .env
          echo "REDIS_PASSWORD=null" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "MAIL_MAILER=smtp" >> .env
          echo "MAIL_HOST=smtp.gmail.com" >> .env
          echo "MAIL_PORT=465" >> .env
          echo "MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}" >> .env
          echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> .env
          echo "MAIL_ENCRYPTION=tls" >> .env
          echo "MAIL_FROM_ADDRESS=${{ secrets.MAIL_USERNAME }}" >> .env
          echo "MAIL_FROM_NAME=\"Laravel\"" >> .env
          echo "VITE_OPEN_AI_KEY=${{ secrets.VITE_OPEN_AI_KEY }}" >> .env
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_KEY }}" >> .env

      - name: Install NPM dependencies
        run: npm install
        continue-on-error: false
        
      - name: Build front-end assets
        run: npm run build
        continue-on-error: false
        
      - name: Remove node_modules folder
        run: rm -rf node_modules
        continue-on-error: false
        
      - name: Remove vendor folder
        run: rm -rf vendor
        continue-on-error: false
        
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          server-dir: /
          exclude: |
              .git*
              .gitignore
              .htaccess
              node_modules/
              vendor/
        continue-on-error: false
        
      - name: Check for deployment errors
        id: check_error
        run: |
          if [ -f /path/to/log/file ]; then
            echo "error_output=$(tail -n 20 /path/to/log/file)" >> $GITHUB_ENV
          else
            echo "error_output=No errors captured." >> $GITHUB_ENV
          fi

  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs:
      - web-deploy
    if: ${{ always() }} # Always notify, regardless of success or failure

    steps:
      - name: Notify Discord
        if: failure() # Only send if the deployment fails
        uses: nobrayner/discord-webhook@v1
        with:
          github-token: ${{ secrets.TOKEN }}
          discord-webhook: ${{ secrets.WEBHOOK }}
          username: "GitHub Actions"
          avatar-url: 'https://cdn-icons-png.flaticon.com/512/4712/4712086.png'
          title: "ðŸš¨ Deploy Failed"
          description: |
            There was an error during the deployment.
            Check the logs for more details.
            Error: ${{ job.status }}
          color-failure: '#eb4034'

      - name: Notify Discord Success
        if: success() # Only send if the deployment succeeds
        uses: nobrayner/discord-webhook@v1
        with:
          github-token: ${{ secrets.TOKEN }}
          discord-webhook: ${{ secrets.WEBHOOK }}
          username: "GitHub Actions"
          avatar-url: 'https://cdn-icons-png.flaticon.com/512/4712/4712086.png'
          title: "âœ… Deploy Successful"
          description: |
            Build and deploy to GitHub Pages completed successfully.
          color-success: '#4287f5'
